<nav aria-label="...">
  <ul class="pagination">
    <span *ngIf="page < 1, else block">
      <li class="page-item disabled">
        <a class="page-link" (click)="changePage(false)">Previous</a>
      </li>
    </span>
    <ng-template #block>
      <li class="page-item">
        <a class="page-link" (click)="changePage(false)">Previous</a>
      </li>
      <li class="page-item">
        <a class="page-link btn btn-secondary" (click)="changePage(false)">{{page}}</a>
      </li>
    </ng-template>
    <li class="page-item active disabled">
      <a class="page-link" href="#">{{page + 1}}<span class="sr-only">(current)</span></a>
    </li>
    <li class="page-item"><a class="page-link btn btn-secondary" (click)="changePage(true)">{{page + 2}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="changePage(true)">Next</a>
    </li>
  </ul>
</nav>
